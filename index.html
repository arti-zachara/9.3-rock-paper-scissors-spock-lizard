<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors game by arti Zachara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Rock Paper Scissors game</h1>
    </header>

    <!-- Buttons for player's choice: rock paper scissors -->
    <section id="playerMoveChoice" class="container">
      <div class="row">
        <button id="playerMove_rock" class="btn">
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        </button>
        <button id="playerMove_paper" class="btn">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </button>
        <button id="playerMove_scissors" class="btn">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        </button>
      </div>
    </section>

    <!-- Results of the games Player vs Computer -->
    <section class="container">
      <div>
        <p>Player vs. Computer</p>
        <div id="result"></div>
      </div>
    </section>

    <!-- Output of the game Player vs Computer -->
    <section class="container">
      <div id="output">
        Here you will see the results of each play against the computer.
      </div>
    </section>

    <!-- Button starting a new game -->
    <section class="container">
      <div class="row">
        <button id="newGame" class="btn">
          Start a new game
        </button>
        <div id="rounds"></div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
