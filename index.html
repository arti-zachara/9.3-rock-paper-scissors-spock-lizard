<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors game by arti Zachara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Rock Paper Scissors game</h1>
    </header>

    <!-- Buttons for player's choice: rock paper scissors -->
    <section id="playerMoveChoice" class="container">
      <div class="row">
        <button
          id="playerMove_rock"
          class="btn player-move"
          data-move="rock"
          aria-label="Rock"
        >
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
        </button>
        <button
          id="playerMove_paper"
          class="btn player-move"
          data-move="paper"
          aria-label="Paper"
        >
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </button>
        <button
          id="playerMove_scissors"
          class="btn player-move"
          data-move="scissors"
          aria-label="Scissors"
        >
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row">
        <button
          id="playerMove_spock"
          class="btn player-move"
          data-move="spock"
          aria-label="Spock"
        >
          <i class="fa fa-hand-spock-o" aria-hidden="true"></i>
        </button>
        <button
          id="playerMove_lizard"
          class="btn player-move"
          data-move="lizard"
          aria-label="Lizard"
        >
          <i class="fa fa-hand-lizard-o" aria-hidden="true"></i>
        </button>
      </div>
    </section>

    <!-- Results of the games Player vs Computer -->
    <section class="container">
      <div>
        <div id="result"></div>
      </div>
    </section>

    <!-- Output of the game Player vs Computer -->
    <section class="container">
      <div id="output">
        Here you will see the results of each play against the computer.
      </div>
    </section>

    <!-- Button starting a new game -->
    <section class="container">
      <div class="row">
        <button id="newGame" class="btn">
          Start a new game
        </button>
        <div id="rounds"></div>
      </div>
    </section>

    <section class="overlay" id="modal-overlay">
      <div class="modal" id="modal-game-over">
        <a href="#" class="close">x</a>
        <header>The game is over!</header>
        <div class="content"></div>
      </div>
      <div class="modal" id="modal-new-game">
        <a href="#" class="close">x</a>
        <header>Starting a new game</header>
        <div class="content">
          <form>
            <div class="form-group">
              <label for="inputName">What is your name?</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                aria-describedby="nameHelp"
                placeholder="Enter your name"
              />
              <small id="nameHelp" class="form-text text-muted"
                >It makes it possible to adress you with your name</small
              >
            </div>
            <div class="form-group">
              <label for="inputRounds"
                >How many rounds do you want to play?</label
              >
              <input
                type="number"
                step="1"
                class="form-control"
                id="inputRounds"
                placeholder="Rounds number"
                aria-describedby="roundsHelp"
              />
              <small id="roundsHelp" class="form-text text-muted"
                >Number of rounds to be played before the game ends</small
              >
            </div>
            <button type="submit" class="btn btn-dark" id="submit-new-game">
              Start game
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
